<table id="myTable" class="tablesorter">

		<tr id="headline"> 
			<th id="left"><span class="subHead">Name</span></th>	
			<th class="opt3"><span class="subHead sorter-shortDate dateFormat-ddmmyyyy">Last Modified</span></th>

			<th class="opt2"><span class="subHead">Description</span></th>
		</tr>
	</thead>			
	<tbody id="data">
		foreach $root do
			if $children do
				foreach $children do
					<tr class="project" id="@slug" title="@title (@tags)" alt="@slug (@tags)">
						<td class="section parent">
							if @thumb do 
								<div class="iconCont"><img class="icon" style="display:inline-block" src="@thumb" class="project-thumb" alt=""> </div>
							endif
							<div class="titres"> <a href="@url" title="@title">@title</a> </div>
						</td>
						<td class="parent dates opt3">@date</td>
						<td class="parent opt1">â€”</td>
						<td class="parent opt2">@tags</td>
					</tr>
				endforeach
			endif
		endforeach
	</tbody>
</table>
